language: C
before_install: 
- pwd
- sudo apt-get update -qq
- wget https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu
- chmod +x ./install-tl-ubuntu
- wget -O linux.profile https://gist.githubusercontent.com/helloIAmPau/f1f6d90a9aadd514ef1d/raw/0b9b7b1097fbba4197106e856537e238804f3f4e/linux.profile
- sudo ./install-tl-ubuntu -p linux.profile --no-link-ubuntu --repository http://ctan.mirror.garr.it/mirrors/CTAN/
- ls /opt/TexLive/bin/x86_64-linux/
- export PATH="$PATH:/opt/TexLive/bin/x86_64-linux/"
script: make deploy
after_success: 
- cd out/
- git init
- git config user.name ${GIT_NAME}
- git config user.email ${GIT_EMAIL}
- git add .
- git commit -m 'deploying an updated version of my cv'
- git push --force --quiet https://${GH_TOKEN}@${GH_URL} master:gh-pages > /dev/null 2>&1
